<!DOCTYPE html>
<html>
<head>

    <meta name="keywords" content="{{ page.keywords | join: ',' }}" />
    <title>
    {% if page.title %}
        {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}         
    </title>
    <link rel="stylesheet" href="/css/uikit.css">
    <link rel="stylesheet" href="/css/md.css">

</head>
<body class="uk-container uk-container-center">

    <div class="uk-width-2-3">{{ content }}</div>
    </div>
    {% include footer.html %}

</html>
