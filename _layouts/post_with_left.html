---
layout: default_with_left
---

{% if page.title != 'donate' %} <!-- donate 页面不用显示文章标题 begin-->
<h2 class="uk-article-title">{{ page.title }}</h2>

<p class="uk-article-meta">

{% if page.update %}
最后更新: {{ page.update }}
{% endif %}


{% for tag in page.tags %}
{% case tag %}
    {% when 'donate' %}
        &nbsp;&nbsp;&nbsp;&nbsp;
    {% else %}
        <a href="/#{{ tag }}">{{ tag }}</a>&nbsp;&nbsp;&nbsp;&nbsp;
{% endcase %}
{% endfor %}


</p>

<hr/>
{% endif %} <!-- donate 页面不用显示文章标题 end-->

<article class="uk-article markdown-body" style="word-wrap:break-word;">
<a></a>
{{ content }}
<br/>
<br/>
</article>
