---
layout: default
keywords:
    - feling.net
    - pages.feling.net
---
<div class="uk-grid">
    {% for tag in site.tags %}
    {% assign t = tag | first %}
    <div class="uk-panel uk-panel-box" style="word-wrap:break-word; margin:20px;"> 
        <h3 class="uk-panel-title uk-panel-header"><i class="uk-icon-bookmark"></i> {{ t | downcase | replace:"-"  }}</h3>
        <ul>
        {% for post in {{tag | last}} %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
