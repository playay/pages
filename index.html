---
layout: default
keywords: [feling.net, pages.feling.net]
---
<div class="uk-grid">
    {% for tag in site.tags %}
    {% assign t = tag | first %}
    {% assign p = tag | last %}
    <div id="{{ t }}" class="uk-panel uk-panel-box" style="word-wrap:break-word; margin:20px;"> 
        <h2 class="uk-panel-title uk-panel-header"><i class="uk-icon-bookmark"></i>&nbsp;&nbsp;&nbsp;{{ t }}</h2>
        <ul>
        {% for post in p %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
