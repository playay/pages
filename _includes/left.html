{% include proxy_hint.html %}
<div class="uk-panel uk-panel-box" style="word-wrap:break-word; display:none; "> 
    <h2 class="uk-panel-title">相关文章</h2>
    <ul>
    {% for post in site.related_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
<br/>
<div class="uk-panel uk-panel-box" style="word-wrap:break-word; display:none; "> 
    <h2 class="uk-panel-title">本文目录</h2>
    <ul>
    {% for t in page.tags %}
    {% for post in site.tags.{{ t }} %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    {% endfor %}
    </ul>
</div>
<br/>
